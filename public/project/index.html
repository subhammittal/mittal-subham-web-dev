<!DOCTYPE html>
<html lang="en" ng-app="iTube">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name=viewport content="initial-scale=1.15, user-scalable=no">
	<title>iTube</title>
	<link href="/project/img/YouTube_24px.png" rel="icon" type="image/png"/>
	<!-- Styling -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link href="/project/css/styles.css" rel="stylesheet"/>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Turn the website into an Angular application -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
	<!-- Register Angular module and routing configuration -->
	<script src="/project/app.js"></script>
	<script src="/project/config.js"></script>
	<!-- Register all Angular controllers -->
	<script src="/project/views/admin/admin.controller.client.js"></script>
	<script src="/project/views/home/home.controller.client.js"></script>
	<script src="/project/views/signin/signin.controller.client.js"></script>
	<script src="/project/views/signup/signup.controller.client.js"></script>
	<script src="/project/views/user/account.controller.client.js"></script>
	<script src="/project/views/user/discover.controller.client.js"></script>
	<script src="/project/views/user/favorites.controller.client.js"></script>
	<script src="/project/views/user/network.controller.client.js"></script>
	<script src="/project/views/user/profile.controller.client.js"></script>
	<!-- Register all client side Angular services -->
	<script src="/project/services/project-user.service.client.js"></script>
	<script src="/project/services/video.service.client.js"></script>
	<script src="/project/services/youtube.service.client.js"></script>
	<script>
		(function () {
			'use strict';
			//IE10 viewport hack for Surface/desktop Windows 8 bug
			//http://getbootstrap.com/getting-started/#support-ie10-width
			if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement('style');
				msViewportStyle.appendChild(
						document.createTextNode(
								'@-ms-viewport{width:auto!important}'
						)
				);
				document.querySelector('head').appendChild(msViewportStyle);
			}
		})();
	</script>
</head>
<body>
<div ng-view></div>
</body>
</html>
