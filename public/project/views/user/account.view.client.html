<div class="container padded-top padded-bottom">
	<div class="center-content">
		<div ng-show="model.updateSuccess" class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			{{model.updateSuccess}}
		</div>
		<div ng-show="model.updateError" class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			{{model.updateError}}
		</div>
		<h4>Account Settings</h4>
		<form>
			<input ng-model="model.user.firstName" type="text"
			       class="form-control" placeholder="First Name"
			       spellcheck="false"/>
			<input ng-model="model.user.lastName" type="text"
			       class="form-control" placeholder="Last Name"
			       spellcheck="false"/>
			<input ng-model="model.user.email" type="email"
			       class="form-control" placeholder="Email Address"
			       spellcheck="false"/>
			<br/>
			<button ng-click="model.updateUser(model.user)" href="#/account/{{model.user._id}}" type="submit" class="btn btn-block btn-primary">Update</button>
			<br/>
			<div ng-if="currentUser.role == 'admin'">
				<button ng-click="model.makeAdmin(model.user)" type="submit" class="btn btn-block btn-primary">Make Admin</button>
			</div>
		</form>
	</div>
</div>
