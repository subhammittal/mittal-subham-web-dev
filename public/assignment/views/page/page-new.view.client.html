<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid header-footer">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left nav-glyph"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    New Page
                </a>
                <p class="navbar-text pull-right">
                    <a ng-click="model.createPage(name, title)"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok nav-glyph"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.name.$error.required && model.submitted}">
            <label for="name">Name</label>
            <input ng-model="name" name="name" id="name" type="text" class="form-control" placeholder="Page Name"
                   required/>
            <span ng-show="form.name.$error.required && model.submitted" class="help-block">
                Page name is required
            </span>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="title" id="title" type="text" class="form-control" placeholder="Page Title"/>
        </div>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid header-footer">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
