<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header stick-to-left left-chevron">
			<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
		</div>
		<a class="navbar-brand left-padding-adjusted" href="">New Page</a>
		<div class="stick-to-right">
			<a ng-click="model.createPage()" class="navbar-link">
				<span class="glyphicon glyphicon-ok"></span>
			</a>
		</div>
	</div>
</nav>
<div class="container">
	<div ng-if="model.error" class="alert alert-danger">
		{{model.error}}
	</div>
	<form name="myForm" novalidate>
		<div class="form-group">
			<label for="page-name">Name</label>
			<input ng-model="model.page.name"
			       type="text"
			       name="name"
			       class="form-control"
			       id="page-name"
			       placeholder="Page Name"
			       required=""/>
		</div>
		<span class="help-block"
		      ng-show = "(myForm.name.$invalid && !myForm.name.$pristine)">
            Page Name is required.
        </span>
		<div class="form-group">
			<label for="title">Title</label>
			<input ng-model="model.page.title"
			       type="text"
			       class="form-control"
			       id="title"
			       placeholder="Page Title"/>
		</div>
	</form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<div class="pseudo-margin stick-to-right">
			<a href="#/user/{{model.userId}}">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</div>
</nav>
