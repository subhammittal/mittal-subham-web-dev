<header>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid header-footer">
                <div class="navbar-text navbar-left pull-left">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <a class="navbar-brand">New Page</a>
                <div class="navbar-text pull-right">
                    <a ng-click="model.createPage(name, title)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
</header>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="pagename">Name</label>
            <input ng-model="name" name="pagename" id="pagename" type="text" class="form-control" placeholder="Page Name"/>
        </div>

        <div class="form-group">
            <label for="pagetitle">Title</label>
            <input ng-model="title" name="pagetitle" id="pagetitle" type="text" class="form-control" placeholder="Page Title"/>
        </div>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid header-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</footer>
