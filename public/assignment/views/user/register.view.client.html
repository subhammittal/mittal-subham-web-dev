<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <header>
        <h2>Register</h2>
    </header>

    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$error.required && model.submitted}">
            <input ng-model="username" name="username" type="text" class="form-control" placeholder="username"
                   required/>
            <span ng-show="form.username.$error.required && model.submitted" class="alert-danger">
                Username is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.password.$error.required && model.submitted || model.badPassword}">
            <input ng-model="password" name="password" type="password" class="form-control"
                   placeholder="password"
                   required/>
            <span ng-show="form.password.$error.required && model.submitted"
                  class="help-block">
                Password is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.verifypassword.$error.required && model.submitted || model.badPassword}">
            <input ng-model="verifypassword" name="verifypassword" type="password" class="form-control"
                   placeholder="verify password" required/>
            <span ng-show="form.verifypassword.$error.required && model.submitted" class="help-block">
                Verify password is required
            </span>
            <span ng-show="model.badPassword" class="help-block">
                Passwords do not match
            </span>
        </div>

        <a class="btn btn-block btn-primary" ng-click="model.register(username, password, verifypassword)">
            Register
        </a>

        <a class="btn btn-block btn-danger" href="#/login">
            Cancel
        </a>
    </form>
</div>
