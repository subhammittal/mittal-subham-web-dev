<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header stick-to-left left-chevron">
			<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}"
			   class="navbar-link">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
		</div>
		<a class="navbar-brand left-padding-adjusted" href="">Flickr Search</a>
	</div>
</nav>
<div class="container">
	<div ng-if="model.error" class="alert alert-danger">
		{{model.error}}
	</div>
	<div class="input-group search">
		<input ng-model="keywords" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(keywords)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
	</div>
	<div class="row">
		<div ng-repeat="photo in model.photos.photo" class="col-xs-4 img-beautify">
			<img ng-click="model.selectPhoto(photo)"
			     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"
			     width="100%"/>
		</div>
	</div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<div class="pseudo-margin stick-to-right">
			<a href="#/user/{{model.userId}}">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</div>
</nav>
